<div class="card card-signup">
  <div class="card-header card-header-primary text-center">
    <p>Create new order</p>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col">
          <input class="form-control" placeholder="Start Place" #searchFrom>
        </div>
        <div class="col">
          <input class="form-control" placeholder="Destination" #searchTo>
        </div>
      </div>
    </form>
    <div class="offset-8">
      <button class="btn btn-primary" (click)="getDirection()">Search</button>
      <button class="btn btn-primary" (click)="onOrderCreated()">Create order</button>
    </div>
    <agm-map [scrollwheel]="true" [zoom]="zoom">
      <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
    </agm-map>
  </div>
</div>
