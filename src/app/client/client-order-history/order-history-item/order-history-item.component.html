<div class="list-group-item img-raised rounded">
  <div>
    <h4>{{driver.name}} {{driver.surname}}</h4>
    <p>{{driver.car.type}} {{driver.car.model}}</p>
  </div>
  <span>
    <img src="{{driver.imagePath}}"
         alt="{{driver.name}}"
         class="img-raised rounded"
         style="max-height: 50px">
  </span>
</div>
