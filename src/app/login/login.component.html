<div class="login_page">
  <div class="container">
    <div class="row container_login">
      <div class="col-xs-12">
        <div class="card card-signup">
          <form #f="ngForm" class="form" (submit)="onLogin(login.value,password.value)">
            <div class="card-header card-header-primary text-center">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">face</i></span>
                <label for="login"></label>
                <input
                  #login type="text"
                  name="login"
                  class="form-control login_input"
                  placeholder="Login..."
                  id="login"
                  ngModel
                  required>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">lock_outline</i></span>
                <label for="password"></label>
                <input
                  #password type="password"
                  name="password"
                  class="form-control login_input"
                  placeholder="Password..."
                  id="password"
                  ngModel
                  required>
              </div>
            </div>
            <div class="card-footer justify-content-left">
              <button type="submit" class="btn btn-link btn-primary btn-lg" [disabled]="!f.valid">Log in</button>
              <a routerLink="/registration" class="btn btn-link btn-primary btn-lg">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
