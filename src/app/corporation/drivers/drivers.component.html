<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card card-nav-tabs">
        <div class="card-header card-header-primary text-center">
          <h4>Drivers</h4>
        </div>
        <ul>
          <li *ngFor="let driver of drivers | paginate: { itemsPerPage: 4, currentPage: p }"> {{driver}}</li>
        </ul>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
