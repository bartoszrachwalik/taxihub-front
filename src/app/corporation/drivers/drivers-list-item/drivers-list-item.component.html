<div
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-primary">{{driver.name}}</h4>
    <p class="list-group-item-text">{{driver.surname}}</p>
  </div>
  <span class="pull-right">
    <img src="{{driver.imagePath}}"
         alt="{{driver.name}}"
         class="img-raised rounded"
         style="max-height: 50px">
  </span>
</div>
